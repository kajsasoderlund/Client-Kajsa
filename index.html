<!DOCTYPE html>
<html lang="en"  data-theme="dark">
  <head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kajsas</title>
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Fotball players</h1>
        <h2></h2>
      </hgroup>
    </header>
    <!-- ./ Header -->


    


    <!-- Main -->
    <main class="container">
      <section id="test2">
        
        <form>
          <!-- Search -->
          <label for="search">Search</label>
          <input type="search" id="searchPlayer" name="search" placeholder="Search" />
</form>

<table role="grid" id="allPlayers">
<thead class="th">
  <tr class="th">
    <th scope="col">Name</th>
    <th scope="col">Jersey</th>
    <th scope="col">Position</th>
    <th scope="col">Team</th>
    <th scope="col" class="th" >
      <span class="material-symbols-outlined" id="arrowDown">
      arrow_downward
      </span>
      <span class="material-symbols-outlined" id="arrowUp">
        arrow_upward
        </span>
    </th>
  
  </tr>
</thead>
<tbody>

</tbody>
</table>
<br>

<hr>
<button id="btnAdd">Add new player</button>

      </section>


    </main>
    <!-- ./ Main -->

    <!-- Footer -->
    <footer class="container">
      <small
        >Built with <a href="https://picocss.com">Pico</a> â€¢
        <a href="https://github.com/picocss/examples/blob/master/v1-basic-template/"
          >Source code</a
        ></small
      >
    </footer>
    <!-- ./ Footer -->


    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <form id="editForm">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
              Edit
            </h2>
          </header>
          <main class="modal__content" id="modal-1-content">
              <p>
                <label>Name</label>
                <div id="errorMessage">Do not leave this field empty: </div> 
                  <input
                    type="text"
                    name="playerName"
                    id="playerName"
                    placeholder="Player name"
                    aria-label="Player name"
                    required
                  />
                  <label>Jersey</label>
                  <input
                    type="number"
                    name="jersey"
                    id="jersey"
                    placeholder=""
                    aria-label="Jersey"
                    required
                  />
                  <label>Position</label>
                  <select
                    name="position"
                    id="position"
                    placeholder=""
                    aria-label="position"
                    required
                  >
                  <option>Goalie</option>
                  <option>Defence</option>
                  <option>Forward</option>
                </select>
                <label>Team</label> 
                  <input
                    type="text"
                    name="playerTeam"
                    id="playerTeam"
                    placeholder="Player team"
                    aria-label="Player team"
                    required
                  />

      
            </p>
          </main>
          <footer class="modal__footer">
            <button  id="closeDialog">Save</button>
            <button  data-micromodal-close aria-label="Close this dialog window">Cancel</button>
          </footer>
        </div>
      </div>
    </form>

 </div>








  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>

  <script type="module" src="script.js"></script>
  </body>
</html>
